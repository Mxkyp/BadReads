on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: bring it down if up
        run: docker compose down

      - name: Build the Backend image
        run: docker compose build backend

      - name: Build the frontend image
        run: docker compose build frontend

      - name: Build the database image
        run: docker compose build database

  deploy-localy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: deploy locally and save logs
        run: |
          docker compose up -d
          timeout 60s docker compose logs -f > run_log.txt 2>&1
        env:
          SUPER_SECRET_PASSWORD: ${{ secrets.DB_PASSWORD }}

      - name: check services health
        run: ./check_health.sh -t 20 database backend frontend
        working-directory: scripts
