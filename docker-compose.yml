services:
  database:
    image: br_database
    build:
      context: ./database/
    networks:
      - badreads_net
    environment:
      POSTGRES_PASSWORD: ${SUPER_SECRET_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    depends_on:
      database:
        condition: service_healthy
    image: br_backend
    build:
      context: ./backend/
    networks:
      - badreads_net
    ports:
      - "8080:8080"
    environment:
      SPRING_APPLICATION_NAME: BadReads
      SPRING_DATASOURCE_URL: jdbc:postgresql://database:5432/badReadsDB
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${SUPER_SECRET_PASSWORD}
      SPRING_SQL_INIT_MODE: always
      SPRING_AOP_AUTO: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    image: br_frontend
    build:
      context: ./frontend/
    ports:
      - "3000:3000"
    networks:
      - badreads_net
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  badreads_net:
    name: badreads_net
    external: true
